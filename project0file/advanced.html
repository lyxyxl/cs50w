<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="topbar">
            <img style="width: 74px; margin-left: 30px; margin-top: 30px;" src="https://gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo">
            <div id="altcontainer">
                <a id="barlink" href="index.html">Search</a>
            </div>
        </div>
        <div id="advsearch">
            <div id="advlabel">Advanced Search</div>
            <form action="https://www.google.com/search">
                <div id="inputcontainer">
                    <div id="inputlabel">
                        <div>all these words:</div>
                        <div>these exact word or phrase:</div>
                        <div>any of these words:</div>
                        <div>none of these words:</div>
                    </div>    
                    <div id="advbox">
                        <input type="text" name="q">                
                        <input type="text" name="as_epq">  
                        <input type="text" name="as_oq">
                        <input type="text" name="as_eq">
                    </div>    
                </div>
                <input id="advbutton" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
