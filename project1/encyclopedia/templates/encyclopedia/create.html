{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>
        Create New Page
    </h1>

    <form>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title">
        </div>
        <div>
            <div>
                <label for="content">Page Content (in Markdown):</label>
            </div>
            <textarea id="mytext" name="title"></textarea>
        </div>
        <input type="submit">
    </form>
{% endblock %}
