{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>
        Create New Page
    </h1>

    {% if createmessage %}
        <body>
            {{ createmessage }}
        </body>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title">
        </div>
        <div>
            <div>
                <label for="content">Page Content (in Markdown, including "# title"):</label>
            </div>
            <textarea name="content"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
