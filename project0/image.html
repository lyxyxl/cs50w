<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
         <div id="topbar">
            <div id="altcontainer">
                <a id="barlink" href="index.html">Search</a>
            </div>
        </div>
        <div id="mainsearch">
            <div id="imagecontainer">
                <img style="margin-bottom: 0" src="https://gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo">
                <div id="textoverimage">
                    images
                </div>
            </div>
            <form action="https://www.google.com/search">
                <input id="mainsearchbar" type="text" name="q">
                <input type="hidden" name="udm" value="2">
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
